<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link rel="stylesheet" href="/static/admin/css/view.css"/>
    <title>管理后台</title>
</head>
<body class="layui-view-body">
<div class="layui-row">
    <div class="layui-card">
        <div class="layui-card-body">
            <div class="form-box">
                <div class="layui-form layui-form-item">
                    <div class="layui-inline">
                        <div class="layui-input-inline">
                            <input type="text" id="search_title" autocomplete="off" class="layui-input"
                                   placeholder="输入要查询的内容">
                        </div>
                        <button class="layui-btn layui-btn-blue" onclick="search()">查询</button>
                        <button class="layui-btn layui-btn-primary" onclick="reset()">重载</button>
                    </div>
                </div>
                <table id="tablePhone" lay-filter="tablePhone"></table>
            </div>
        </div>
    </div>
</div>
</div>
<script src="/static/layui/layui.all.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script type="text/html" id="toolbar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="getCheckData">删除选中的数据</button>
    </div>
</script>

<script>
    var element = layui.element
    var table = layui.table
    var form = layui.form

    //展示已知数据
    table.render({
        elem: '#tablePhone'
        , url: 'adOrderTableData'
        , cellMinWidth: 80
        , toolbar: '#toolbar'
        , cols: [[ //标题栏
            {type: 'checkbox'}
            , {field: 'id', title: 'ID', sort: true, width:80}
            , {field: 'user_id', title: 'user_id', width:280}
            , {field: 'coins', title: '分数', sort: true, width:80}
            , {field: 'type', title: '类型', sort: true, width:80}
            , {field: 'phone_num', title: '购买号码', sort: true}
            , {field: 'ip', title: 'ip地址', sort: true}
            , {field: 'json', title: '详细信息'}
            , {field: 'update_time', title: '更新时间', sort: true}
            , {field: 'create_time', title: '创建时间', sort: true}
        ]]
        , skin: 'line' //表格风格
        , even: true
        , page: true //是否显示分页
        , limit: 15 //每页默认显示的数量
        , limits: [15,100,300,500,1000]
    })

    //搜索重载
    function search() {
        var title = $('#search_title').val()
        if (!title) {
            layer.msg('请输入查询内容', {icon: 2, anim: 6})
        }
        //执行重载
        table.reload('tablePhone', {
            page: {
                curr: 1 //重新从第 1 页开始
            }
            , where: {
                search: '',
                data: {
                    title: title.trim()
                }
            }
        }, 'data')
    }

    function reset() {
        window.location.reload()
    }
</script>
<script>
    //工具栏事件
    table.on('toolbar(tablePhone)', function (obj) {
        layer.confirm('确定要删除吗', {btn: ['坚决删除', '不删除']}, function () {
            var checkStatus = table.checkStatus(obj.config.id)
            var data = checkStatus.data;
            $.ajax({
                url: 'deleteAdOrderMany',
                type: 'post',
                data: {data: data},
                success: function (e) {
                    if (e.error_code != 0) {
                        layer.msg(e.msg, {icon: 2, anim: 6})
                    } else {
                        layer.msg(e.msg, {icon: 1, anim: 6}, function () {
                            window.location.reload()
                        })
                    }
                }
            })
        })
    })
</script>
</body>
</html>
