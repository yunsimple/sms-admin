<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>{$phone_num}</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link rel="stylesheet" href="/static/sms/css/index.css?version=1.3.0">
</head>
<body>
<div class="container">
    <div class="layui-container">
<div class="main-title">
            <h1 class="copy" data-clipboard-text="{$phone_num}" style="color: #0C0C0C;font-weight:500">后台查看  +{$bh} {$phone_num}</h1>
        </div>
        <div class="main">
            <div class="layui-row">
                <table class="layui-table" lay-even="" lay-skin="row" lay-size="lg">
                    <colgroup>
                        <col width="15%">
                        <col width="65%">
                        <col width="20%">
                        <col>
                    </colgroup>
                    <thead>
                    <tr>
                        <th style="background-color: #4A5E77;color: #ffffff;text-align:center">接收号码</th>
                        <th style="background-color: #4A5E77;color: #ffffff;text-align:center">短信内容</th>
                        <th style="background-color: #4A5E77;color: #ffffff;text-align:center">接收时间</th>
                    </tr>
                    </thead>
                    <tbody>
                    {volist name="data" id="vo"}
                    <tr>
                        <td style="text-align: center">*{$vo.smsNumber|substr=-5}</td>
                        <td>{$vo.smsContent}</td>
                        <td style="text-align: center">{$vo.smsDate}</td>
                    </tr>
                    {/volist}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script src="/static/layui/layui.all.js"></script>
<script src="/static/sms/js/clipboard.js"></script>
<script>

    var layer = layui.layer
    var element = layui.element

</script>
</html>
